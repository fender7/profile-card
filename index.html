<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Profile_card</title>

    <!-- local CSS stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- favicon link -->
    <link rel="favicon" href="favicon.png">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="top">
          <img src="image-victor.jpg" alt="person's-photo">
        </div>

        <div class="middle">

          <h2>Victor Crest <span style="font-size: 20px;">26</span></h2>
          <p>London</p>
        </div>
        <hr>
        <div class="bottom">
          <div class="followers">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="photos">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>

      </div>

    </div>

  </body>
</html>
